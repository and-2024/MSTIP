<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background-color: #f4f4f4; }
        h1 { color: #333; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; background: #fff; }
        .user, .bot { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– NLP Chatbot</h1>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type your message here..." autofocus>
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;
            document.getElementById("chatbox").innerHTML += "<div class='user'>You: " + userText + "</div>";
            document.getElementById("userInput").value = "";

            fetch("/get?msg=" + userText)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chatbox").innerHTML += "<div class='bot'>Bot: " + data + "</div>";
                    document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
                });
        }

        document.getElementById("userInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
